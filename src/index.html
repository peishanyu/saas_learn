<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" class="next-head">

	<link rel="stylesheet" type="text/css" href="css/reset.css">

	<!-- custom -->
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<title>flexbox</title>
</head>
<body>
	<div class="outer">
		<div class="header">
			<div class="menu" data-width="25">
				<div><img src="img/header/ic-menu.svg"/></div>
			</div>
			<div class="logo">
				<div><img src="img/header/logo.svg"/></div>
			</div>
			<div class="ic-group" data-width="25">
				<div class="ic"><img src="img/header/ic-bag.svg"/></div>
				<div class="ic"><img src="img/header/ic-search.svg"/></div>
			</div>
		</div>
		<div class="container">
			<div class="slider">
				<img data-width="100" class="v-align-b" src="img/home/slider01_home.jpg"/>
			</div>
			<div class="submenu">
				<div>
					<div><img src="img/home/necklace_submenu.png"/></div>
					<div>Necklace</div>
				</div>
				<div>
					<div><img src="img/home/bracelets_submenu.png"/></div>
					<div>Bracelets</div>
				</div>
				<div>
					<div><img src="img/home/rings_submenu.png"/></div>
					<div>Rings</div>
				</div>
				<div>
					<div><img src="img/home/earrings_submenu.png"/></div>
					<div>Earrings</div>
				</div>
				<div>
					<div><img src="img/home/services_submenu.png"/></div>
					<div>Services</div>
				</div>
			</div>
			<div class="collection">
				<img class="v-align-b" data-width="100" src="img/home/series1-cover.jpg"/>
				<div class="item">
					<img data-width="50" class="v-align-b" src="img/home/series1-item1.jpg"/>
					<img data-width="50" class="v-align-b" src="img/home/series1-item2.jpg"/>
				</div>
			</div>
			<div class="collection reverse">
				<img class="v-align-b" data-width="100" src="img/home/series2-cover.jpg"/>
				<div class="item">
					<img data-width="50" class="v-align-b" src="img/home/series2-item1.jpg"/>
					<img data-width="50" class="v-align-b" src="img/home/series2-item2.jpg"/>
				</div>
			</div>
			<div class="collection">
				<img class="v-align-b" data-width="100" src="img/home/series3-cover.jpg"/>
				<div class="item">
					<img data-width="50" class="v-align-b" src="img/home/series3-item1.jpg"/>
					<img data-width="50" class="v-align-b" src="img/home/series3-item2.jpg"/>
				</div>
			</div>
		</div>
		<div class="footer">
			<div>BRAND</div>
			<div>LOOKBOOK</div>
			<div>CONTACT</div>
		</div>	
	</div>
</body>
</html>
